<!DOCTYPE html>
<html>
<head>
    <title>All Meetings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <a href="/">ðŸ”™ Back</a>
    <h2>All Meetings</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Brief</th>
            <th>Minutes</th>
        </tr>
        {% for m in meetings %}
        <tr>
            <td>{{ m.title }}</td>
            <td>{{ m.date | datetimeformat }}</td>
            <td>{{ m.time }}</td>
            <td>{{ m.brief }}</td>
            <td>{{ m.minutes }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
