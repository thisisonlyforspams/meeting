<!DOCTYPE html>
<html>
<head>
    <title>All Meetings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f0f0f0; }
        input[type="text"] { width: 300px; padding: 5px; }
    </style>
</head>
<body>
    <h1>üìã All Meetings (Read-Only)</h1>

    <form method="get" action="/view">
        <input type="text" name="q" placeholder="Search title, brief, or minutes..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Time</th>
            <th>Brief</th>
            <th>Minutes</th>
        </tr>
        {% for m in meetings %}
        <tr>
            <td>{{ m.title }}</td>
            <td>{{ m.date }}</td>
            <td>{{ m.time }}</td>
            <td>{{ m.brief }}</td>
            <td>{{ m.minutes }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/">‚Üê Back to Home</a></p>
</body>
</html>
