<!DOCTYPE html>
<html>
<head>
    <title>Meeting Manager</title>
</head>
<body>
    <h1>Meeting Scheduler</h1>
    <a href="/print">🖨️ Print 3-Day Schedule</a>
    <form method="POST">
    <input type="text" name="title" placeholder="Meeting Title" required><br>
    <input type="date" name="date" required><br>
    <input type="time" name="time" required><br>
    <textarea name="brief" placeholder="Brief" required></textarea><br>
    <textarea name="minutes" placeholder="Minutes" required></textarea><br>
    <button type="submit">Add Meeting</button>
</form>
    <h2>Meetings</h2>
<ul>
    {% for meeting in meetings %}
        <li>
            <strong>{{ meeting.title }}</strong><br>
            📅 {{ meeting.date }} 🕒 {{ meeting.time }}<br>
            Brief: {{ meeting.brief }}<br>
            Minutes: {{ meeting.minutes }}<br>
            <a href="/edit/{{ meeting.id }}">Edit</a> |
            <a href="/delete/{{ meeting.id }}" onclick="return confirm('Delete this meeting?')">Delete</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
